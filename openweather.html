<!-- https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key} -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <style>
      .mapouter {
        position: relative;
        text-align: right;
        height: 500px;
        width: 600px;
      }
      .gmap_canvas {
        overflow: hidden;
        background: none !important;
        height: 500px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    Enter City Name : <input type="text" name="city" id="city" />
    <button onclick="cityName()" type="submit">Submit</button>
    <div id="container"></div>

    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          width="600"
          height="500"
          id="gmap_canvas"
          src=""
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe
        ><a href="https://123movies-i.net">123 online movies</a><br />
        <a href="https://www.embedgooglemap.net"></a>
      </div>
    </div>
  </body>
</html>
<script src="/AdvanceJs/openWeather/openweather.js"></script>
